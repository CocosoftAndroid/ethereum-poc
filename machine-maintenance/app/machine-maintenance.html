<DOCTYPE html>
<html lang="en">
<head>
 <title>Machine Maintenance</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

 </head>
 <body>
  <div class="container-fluid">
  <h1>Machine Maintenance Dapp</h1>
  <h3 style="margin-top:0px; margin-bottom:30px ;"></h3>
 

  <div class="row">
  	<div class="col-md-8">
  		<table class="table table-fluid">
		   <tr>
			   <th>Contract Address</th>
			   <td><span class="black">
			   <span id="cf_address"></span></span></td>
		   </tr>
		   <tr>
			    <th>Machine Registered</th>
			    <td><span class="black">
			    <span id="cf_machines"></span></span></td>
		   </tr>
		   <tr>
			    <th>Service Requests</th>
			    <td><span class="black">
			    <span id="cf_servicerequests"></span></span></td>
		    </tr>
	    </table>
    </div>
  </div>
<div class="row>
	<h2 style="padding-top: 0px;margin-bottom: 30px;">
	<h3 style="margin-top: 0px;margin-bottom: 30px;">
	view recent service requests.
	Click on a machine-ID to view machine details.</h3>
	<div class="col-md-7">
		<div id="serviceTable"></div>
		<br><br>
		<div id="status">&nbsp;</div>
	</div>
	<div class="col-md-5">
		<table class="table table-fluid">
			<tr>
				<th>Machine-ID</th>
				<td><span class="black">
				<span id="cf_machineID"></span></span></td>
			</tr>
			<tr>
				<th>Machine Name</th>
				<td><span class="black">
				<span id ="cf_MachineName"></span></span></td>
			</tr>
			<tr>
				<th>Purchase Date</th>
				<td><span class="black">
				<span id="cf_purchaseDate"></span></span></td>
			</tr>
			<tr>
				<th>Owner</th>
				<td><span class="black">
				<span id="cf_owner"></span></span></td>
			</tr>
			<tr>
				<th>Manufacturer</th>
				<td><span class="black">
				<span id="cf_manufacturer"></span></span></td>
			</tr>
		</table>
	</div>
</div>
</div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
